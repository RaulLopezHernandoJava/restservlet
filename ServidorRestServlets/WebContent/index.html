<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="js/clientes.js"></script>
</head>

<body>

	<div class="container">
	<table class="table">
		<thead class="thead-primary">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellidos</th>
				<th scope="col">Opciones</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<p><a class="btn btn-success" id="insertar" href="#">Añadir</a></p>
	</div>
	
	<div class="container">

	<form>
		<div class="form-group">
			<label for="nombre">Id</label>
			<input class="form-control" type="number" id="id" name="id" placeholder="ID" disabled />
			<label for="nombre">Nombre</label>
			<input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" required pattern="[a-zA-Z]{2,50}"
			       title="Este campo no puede estar vacio .Solo Texto. Tamaño mínimo: 2. Tamaño máximo: 50" />
			<label for="apellidos">Apellidos</label>
			<input class="form-control" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required pattern="[a-zA-Z ]{2,50}"
				title="Este campo no puede estar vacio .Solo Texto. Tamaño mínimo: 2. Tamaño máximo: 50" />
		</div>

		<button type="submit" class="btn btn-primary">Aceptar</button>
	</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>

</html>
